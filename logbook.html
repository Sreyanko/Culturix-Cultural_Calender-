<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culturix | My Logbook</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logbook-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .log-entry-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .log-entry-form textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--bg);
            color: var(--text);
            resize: vertical;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .logs-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .log-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease;
        }

        .log-meta {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }

        .log-content {
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Culturix</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="mood.html">Mood Explorer</a></li>
            <li><a href="calendar.html">Cultural Calendar</a></li>
            <li><a href="region.html">Regions</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <button id="theme-toggle">ðŸŒ“</button>
    </nav>

    <div class="logbook-container">
        <h1>My Cultural Logbook</h1>
        <p style="margin-bottom: 2rem; opacity: 0.8;">Your private space to document your cultural journey and
            reflections.</p>

        <div class="log-entry-form">
            <h3>New Entry</h3>
            <textarea id="log-content" placeholder="What cultural experience did you have today?"></textarea>
            <button id="save-log-btn" class="btn btn-primary">Save Entry</button>
        </div>

        <div id="logs-list" class="logs-list">
            <!-- Logs will appear here -->
        </div>
    </div>

    <script type="module">
        // Check Auth immediately
        async function checkAuth() {
            try {
                const res = await fetch('/api/user');
                if (!res.ok) {
                    window.location.href = 'login.html';
                }
            } catch (err) {
                window.location.href = 'login.html';
            }
        }
        checkAuth();

        const logContent = document.getElementById('log-content');
        const saveBtn = document.getElementById('save-log-btn');
        const logsList = document.getElementById('logs-list');

        async function fetchLogs() {
            try {
                const res = await fetch('/api/logs');
                if (res.ok) {
                    const logs = await res.json();
                    renderLogs(logs);
                }
            } catch (err) {
                console.error("Failed to fetch logs", err);
            }
        }

        function renderLogs(logs) {
            logsList.innerHTML = logs.map(log => `
                <div class="log-card">
                    <div class="log-meta">${new Date(log.timestamp).toLocaleString()}</div>
                    <div class="log-content">${escapeHtml(log.content)}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        saveBtn.addEventListener('click', async () => {
            const content = logContent.value.trim();
            if (!content) return;

            try {
                const res = await fetch('/api/logs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (res.ok) {
                    logContent.value = '';
                    fetchLogs();
                } else {
                    alert('Failed to save log');
                }
            } catch (err) {
                console.error(err);
            }
        });

        fetchLogs();

        // Import other scripts if needed, but module script handles this scope.
        // We might want to import the main script for theme toggling awareness etc.
        import './script.js'; 
    </script>
</body>

</html>
